############

stages:
  - test
  - build-beta
  - deploy

variables:
  LC_ALL: "en_US.UTF-8"
  LANG: "en_US.UTF-8"
  GIT_STRATEGY: fetch
  GIT_DEPTH: 10
  GEM_HOME: .vendor/gem_install

before_script:
  - gem install bundler
  - bundle install

# start only on runner with label "macos"
default:
  tags:
    - macos

fastlane-test:
  stage: test
  when: always
  only:
    - master
    - develop
    - merge_request
  script:
    - bundle exec fastlane test

fastlane-build-beta:
  stage: build-beta
  when: manual
  only:
    - release
    - develop
    - merge_request
  script:
    - bundle exec fastlane build production:false
  artifacts:
    paths:
      - ./fastlane/build/$APP_NAME.ipa
    expire_in: 1 week

fastlane-deploy:
  stage: deploy
  when: manual
  only:
    - release
    - develop
  script:
    - bundle exec fastlane deploy
